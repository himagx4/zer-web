name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ Bu satır ÇOK ÖNEMLİ!
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Deploy Static Site
        run: |
          # docs klasörünün olduğundan emin ol
          if [ ! -d "docs" ]; then
            mkdir docs
            echo '<h1>ZER Grup</h1>' > docs/index.html
          fi
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Token ekle
          branch: gh-pages  # ✅ gh-pages branch kullan